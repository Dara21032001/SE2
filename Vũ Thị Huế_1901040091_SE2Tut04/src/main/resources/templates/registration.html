<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/registration}" th:object="${employeeDTO}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3 ">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{name}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row mt-4">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row mt-4">
                <label class="col-4 col-form-label">RePassword: </label>
                <div class="col-8">
                    <input type="password" th:field="*{repassword}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>




            <div>
                <button type="submit" class="btn btn-primary mt-4">Sign Up</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
