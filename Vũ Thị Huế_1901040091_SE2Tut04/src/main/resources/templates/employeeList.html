<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
<!--bootstrap-->
</head>
<body>
<div layout:fragment="content" class="container col-sm text-center mt-4">
    <h2 class="text text-primary ">EMPLOYEE INFORMATION</h2>
    <a  th:href="'/addEmployee'" class="btn btn-primary "><h3>Add Employee</h3></a>
<table class="table table-info mt-3">
    <thead>
    <tr>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Employee Image</th>
        <th>Employee Age</th>
        <th>Employee Address</th>
        <th>Edit Information</th>
        <th>Delete Employee</th>
    </tr>
    </thead>
    <tbody>
   <tr th:each="employee : ${employees}">
       <td th:text="${employee.id}"></td>
       <td th:text="${employee.name}"></td>
       <td>
        <a th:href="'/' + ${employee.id}" >  <img th:src="${employee.image}" width="120" height="120" /></a>
       </td>
       <td th:text="${employee.age}"></td>
       <td th:text="${employee.address}"></td>
       <td>
       <a th:href="@{/edit/{id}(id=${employee.id})}" >  <img th:src="@{https://jooinn.com/images/edit-1.png}" width="50" height="50" /> </a>
       </td>
       <td>
        <a th:href="@{/delete/{id}(id=${employee.id})}" onclick="if(!(confirm('Are you sure you want to delete this employee ?') )) return false" > <img th:src="@{http://cdn.onlinewebfonts.com/svg/img_216917.png}" width="50" height="50" /> </a>
       </td>
   </tr>
    </tbody>
</table>
</div>
</body>
</html>
