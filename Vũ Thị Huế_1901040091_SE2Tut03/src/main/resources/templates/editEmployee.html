<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container col-sm text-center mt-4">
    <h2 class="text text-center text-primary"> Edit Employee</h2>

    <form action="#" th:action="@{/update/{id}(id=${employee.id})}" th:object="${employee}"
          method="POST">
        <table class="table table-info mt-3" style="width:700px" align="center">
            <tr>
                <td>
                    <b>Name:</b>
                </td>
                <td>
                    <input type="text" th:field="*{name}"
                           placeholder="Name" class="form-control mb-4 col-4">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Age:</b>
                </td>
                <td>
                    <input type="text" th:field="*{age}"
                           placeholder="Age" class="form-control mb-4 col-4">
                </td>
            </tr>

            <tr>
                <td>
                    <b>Image:</b>
                </td>
                <td>
                    <input type="text" th:field="*{image}"
                           placeholder="Image" class="form-control mb-4 col-4">
                </td>
            </tr>

            <tr>
                <td>
                    <b>Address:</b>
                </td>
                <td>
                    <input type="text" th:field="*{address}"
                           placeholder="Address" class="form-control mb-4 col-4">
                </td>
            </tr>
            <tr>
                <td></td>
                <td align="center"><button class="btn btn-primary" type="submit">Save Employee</button></td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
